<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main h1 {
            text-align: center;
        }
        .main ul {
            list-style: none;
            padding: 0;
        }
        .main li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border: #ccc 1px solid;
            word-wrap: break-word; /* 自动换行 */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script>
        function switchTab(event, tabId) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function handleValueTypeChange() {
            const valueType = document.getElementById('value_type').value;
            const minField = document.getElementById('min_field');
            const maxField = document.getElementById('max_field');
            const valueField = document.getElementById('value_field');

            if (valueType === 'range') {
                minField.style.display = 'block';
                maxField.style.display = 'block';
                valueField.style.display = 'none';
            } else {
                minField.style.display = 'none';
                maxField.style.display = 'none';
                valueField.style.display = 'block';
            }
        }

        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    const messageList = document.getElementById('message-list');
                    messageList.innerHTML = '';
                    messages.forEach(message => {
                        const listItem = document.createElement('li');
                        listItem.textContent = JSON.stringify(message);
                        messageList.appendChild(listItem);
                    });
                });
        }

        function addMessage(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(message => {
                const messageList = document.getElementById('message-list');
                const listItem = document.createElement('li');
                listItem.textContent = JSON.stringify(message);
                messageList.appendChild(listItem);
                event.target.reset();
                handleValueTypeChange(); // 重置表单时调用一次
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('default-tab').click();
            document.getElementById('value_type').addEventListener('change', handleValueTypeChange);
            document.getElementById('message-form').addEventListener('submit', addMessage);
            handleValueTypeChange(); // 初始化时调用一次
            fetchMessages(); // 初始化时获取消息列表
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Message Management</h1>
        </div>
    </header>
    <div class="container main">
        <div class="tabs">
            <div class="tab" id="default-tab" onclick="switchTab(event, 'simple-message-tab')">简单消息类型</div>
            <div class="tab" onclick="switchTab(event, 'complex-message-tab')">复杂消息类型</div>
            <div class="tab" onclick="switchTab(event, 'message-list-tab')">消息列表</div>
        </div>
        <div id="simple-message-tab" class="tab-content">
            <h1>Messages</h1>
            <h2>Add New Message</h2>
            <form id="message-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="message_id">Message ID</label>
                        <input type="text" id="message_id" name="message_id" required>
                    </div>
                    <div class="form-group">
                        <label for="message_type">Message Type</label>
                        <select id="message_type" name="message_type" required>
                            <option value="simple">简单类型</option>
                            <option value="complex">复杂类型</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="key">Key</label>
                        <input type="text" id="key" name="key" required>
                    </div>
                    <div class="form-group">
                        <label for="data_type">Data Type</label>
                        <select id="data_type" name="data_type" required>
                            <option value="int">int</option>
                            <option value="float">float</option>
                            <option value="string">string</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="value_type">Value Type</label>
                        <select id="value_type" name="value_type" required>
                            <option value="range">Range</option>
                            <option value="fix">Fix</option>
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="form-group" id="min_field">
                        <label for="min">Min</label>
                        <input type="number" id="min" name="min">
                    </div>
                    <div class="form-group" id="max_field">
                        <label for="max">Max</label>
                        <input type="number" id="max" name="max">
                    </div>
                    <div class="form-group" id="value_field">
                        <label for="value">Value</label>
                        <input type="number" id="value" name="value">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Add Message</button>
                </div>
            </form>
        </div>
        <div id="complex-message-tab" class="tab-content">
            <h2>Add Complex Message</h2>
            <form id="complex-message-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="complex_message_id">Message ID</label>
                        <input type="text" id="complex_message_id" name="complex_message_id" required>
                    </div>
                    <div class="form-group">
                        <label for="complex_message_type">Message Type</label>
                        <select id="complex_message_type" name="complex_message_type" required>
                            <option value="complex">复杂类型</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="complex_data_type">Data Type</label>
                        <select id="complex_data_type" name="complex_data_type" required>
                            <option value="type1">type1</option>
                            <option value="type2">type2</option>
                            <option value="type3">type3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="count">Count</label>
                        <input type="number" id="count" name="count" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Add Complex Message</button>
                </div>
            </form>
        </div>
        <div id="message-list-tab" class="tab-content">
            <h2>Message List</h2>
            <ul id="message-list"></ul>
        </div>
    </div>
</body>
</html>
